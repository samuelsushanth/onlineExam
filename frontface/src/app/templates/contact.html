

<div class="container">
  <h1 align="center">Registeration :</h1>
  <div class="row row-content">
    <div class="col-xs-12 col-sm-9 col-sm-push-1">
      <form class="form-horizontal" role="form">
        <!--adding a basic form-->
        <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name"
                   autofocus>
          </div>
        </div>

        <div class="form-group">
          <label for="emailid" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <label for="password_c" class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password_c" name="password_c"
                   placeholder="Please re-enter password">
          </div>
        </div>
        <!--adding the submit button-->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
