<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View exam</title>
</head>
<body>
<div ng-controller="createExamController">


  Show no of Questions: <input type="text" ng-model="noOfQuestions">
  <button name="EnterQuestions" ng-click="operateQuestions()">OK</button>
  {{AbsUrl}}

  {{newIds}}

  {{questionForExam}}


  <!--
  <div ng-repeat="questionShow in questionGotFirst | limitTo : noOfQuestions  ng-model='selectedQuestions' " >

    <div ng-bind="selectedQuestions.question" >


    </div>
  </div>-->

  <h1>Here is the preview of the exam</h1>
  <p> Please verify the questions before posting the exam</p>
  <div class="container" style="border: 0.5px ridge">
    <div>
      <p>Available questions in database</p>
      <button name="show" ng-click="GetQuestionsFromDB(); showList = !showList">show questions</button>
      <br>

      <ol ng-if="showList">
        <li ng-repeat="questionShow in questionGotSecond">
          <p><b>{{questionShow.topic}}</b><br>
            <b>Question:</b><br>{{questionShow.question}}<br>
            <b>Options:</b><br>
          <div class="radio">
            <label>
              <input ng-model="selectedoption" type="radio" name="A" ng-value="'opa'">
              A: {{questionShow.opa}}
            </label>
          </div>
          <div class="radio">
            <label>
              <input ng-model="selectedoption" type="radio" name="B" ng-value="'opb'">
              B: {{questionShow.opb}}
            </label>
          </div>
          <div class="radio">
            <label>
              <input ng-model="selectedoption" type="radio" name="C" ng-value="'opc'">
              C: {{questionShow.opc}}
            </label>
          </div>
          <!--      {{(selectedoption === questionShow.corr_op) ? '1': '0'}}
          {{$scope.answer}}-->

        </li>
      </ol>
    </div>
  </div>
  <button type="button" ng-click="sumbitSelectedQuestion() ">Submit</button>


</div>
</body>
</html>
