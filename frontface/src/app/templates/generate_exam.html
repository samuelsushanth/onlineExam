<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Softhouse AB</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
<div class="container col-sm-6 col-sm-offset-3" align="center">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Generate a Test</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" action="">
        <div class="form-group">
          <label class="col-sm-4 control-label">Select the Topic</label>
          <div class="col-sm-8" align="center">
            <select class='dropdown'>
              <option value="" disabled selected>Select the topic</option>
              <option>HTML 5</option>
              <option>CSS 3</option>
              <option>AngularJS</option>
              <option>Java</option>
              <option>Python</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" align="center">Enter the no. of Questions</label>
          <div>
            <input type="text" name="number" align="center">
          </div>
        </div>
        <button class="bg-primary bt"><i class="fa fa-pencil"></i> Generate Exam</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
