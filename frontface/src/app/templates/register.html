<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Softhouse AB</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
</head>
<body>
<p> {{user}}</p>
<div class="container">
  <div class="row row-content">
    <div class="col-xs-12 col-sm-9 col-sm-push-1">
      <!--    <form class="form-horizontal" role="form">-->


      <!--adding a basic form-->
      <form class="user-form" ng-submit="UserRegister()">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Your Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Enter Your Name (minimum 3 characters)"
                   ng-model="user.name" ng-minlength="3" ng-maxlength="15" required>
          </div>
        </div>
        <div class="form-group">
          <label for="emailid" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Enter Email"
                   ng-model="user.email" ng-minlength="5" ng-maxlength="20" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" field="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                   ng-model="user.password" ng-minlength="6" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmpassword" class="col-sm-2 control-label">Re-Enter Password</label>
          <div class="col-sm-10">
            <input type="password" field="confirmPassword" class="form-control" id="confirmpassword" name="confirmpassword"
                   placeholder="Please Re-Enter Password" required>
          </div>
        </div>
        <!--adding the submit button-->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

</html>
