<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-9 col-sm-push-1">
            <form class="form-horizontal" role="form">
                <!--adding a basic form-->
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Your Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" ng-model="user.username" name="name" placeholder="Enter Your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailid" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="emailid" ng-model="user.email"name="emailid" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" ng-model="user.password"name="password" placeholder="Enter Password">
                    </div>
                </div>
              <!--
                <div class="form-group">
                    <label for="repassword" class="col-sm-2 control-label">Re-Enter Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Please Re-Enter Password">
                    </div>
                </div>
              -->
                <!--adding the submit button-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="registration()"class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
